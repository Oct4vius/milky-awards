<button
  #categoryButton
  [disabled]="disabled()"
  [class.open]="isOpen()"
  (mouseenter)="isOpen.set(true)"
  (mouseleave)="onMouseLeave()"
  (click)="onClick()"
  class="bg-[#F7F7F7]  text-[#212121] font-bold rounded-lg 
  cursor-pointer w-full transition-all duration-300 ease-in-out h-[100px] hover:h-[500px] button-category 
  overflow-hidden relative shadow-2xl flex {{ !disabled() ? 'active:translate-y-3.5' : ''}}"
>

  @if(disabled()) {
  <div class="absolute z-10 text-amber-50 top-2 left-2 flex gap-2 ">
    <fa-icon
      class="text-[white]"
      [icon]="faLock"
    ></fa-icon>
    No disponible
  </div>
  }

  @if (video()) {
  <video
    autoplay
    [muted]="isMuted()"
    loop
    playsinline
    class="absolute top-0 left-0 w-full h-full object-cover"
  >
    <source [src]="video()" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <button (click)="onClickVolume($event)" class="absolute text-2xl bottom-4 right-4 z-10 {{ isOpen() ? 'opacity-100' : 'opacity-0' }}">
    <fa-icon
      class="text-[white]"
      [icon]="isMuted() ? faVolumeMute : faVolumeHigh"
    ></fa-icon>
  </button>
  }

  <span
    class="relative tracking-wide w-full button-text text-[40px] button-text self-end bg-gradient-to-b from-transparent pb-5 to-[F7F7F7]"
  >
    {{ title() }}
  </span>

</button>
