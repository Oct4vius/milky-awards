<div class="auth-body h-screen flex justify-center items-center p-6">
    <div class="w-full bg-black flex flex-col gap-2 items-center justify-center p-1 rounded-lg shadow-lg md:w-2/4 lg:w-1/4">
        <div class="join join-horizontal self-center w-full ">
            <button [disabled]="isActive('auth/login')"    (click)="navigateTo('auth/login')"    class="btn join-item w-1/2">Login</button>
            <button [disabled]="isActive('auth/register')" (click)="navigateTo('auth/register')" class="btn join-item w-1/2">Register</button>
        </div>
        <router-outlet/>
    </div>
</div>
